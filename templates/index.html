<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA recomendación de peliculas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Recomendación de Películas</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="movieInput" placeholder="Buscar...">
        </div>
        <button id="recommendBtn" class="btn btn-primary">Mostrar recomendaciones</button>
        
        <div id="error-message" class="mt-3 text-danger"></div>
        <div id="recommendations" class="grid-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
